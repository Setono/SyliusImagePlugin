parameters:
    setono_sylius_image.filesystem: setono_sylius_image_processed

framework:
    http_client:
        scoped_clients:
            cloudflare.client:
                base_uri: "https://api.cloudflare.com"
                headers:
                    Accept: "application/json"
                    Authorization: 'Bearer %env(CLOUDFLARE_API_TOKEN)%'
    messenger:
        buses:
            setono_sylius_image.command_bus:
                middleware:
                    - 'setono_sylius_image.messenger.middleware.image_state'

knp_gaufrette:
    adapters:
        setono_sylius_image_processed:
            local:
                directory: "%sylius_core.public_dir%/media/image/processed"
                create: true
    filesystems:
        setono_sylius_image_processed:
            adapter: "%setono_sylius_image.filesystem%"
